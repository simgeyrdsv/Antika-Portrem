<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .panel-container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .urun-stok {
            margin-bottom: 20px;
        }
        .uye-listesi {
            margin-bottom: 20px;
        }
        .siparis-listesi {
            margin-bottom: 20px;
        }
        h2 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <h2>Ürün Stokları</h2>
        <div class="urun-stok">
            <ul>
                <li>Ürün 1: 50 adet</li>
                <li>Ürün 2: 30 adet</li>
                <li>Ürün 3: 15 adet</li>
                <!-- Diğer ürün stokları buraya eklenebilir -->
            </ul>
        </div>

        <h2>Üye Listesi</h2>
        <div class="uye-listesi">
            <ul>
                <li>John Doe</li>
                <li>Jane Smith</li>
                <li>Ahmet Yılmaz</li>
                <!-- Diğer üyeler buraya eklenebilir -->
            </ul>
        </div>

        <h2>Sipariş Listesi</h2>
        <div class="siparis-listesi">
            <ul>
                <li>Sipariş #1 - Ürün 1 (5 adet)</li>
                <li>Sipariş #2 - Ürün 2 (10 adet)</li>
                <li>Sipariş #3 - Ürün 3 (2 adet)</li>
                <!-- Diğer siparişler buraya eklenebilir -->
            </ul>
        </div>
    </div>
</body>
</html>
